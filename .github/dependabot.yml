---
version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00" # UTC
  - package-ecosystem: "npm"
    directory: "/function"
    ignore:
      - dependency-name: "@aws-sdk/client-identitystore"
        update-types: ["version-update:semver-minor"]
    schedule:
      interval: "daily"
      time: "09:00" # UTC
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00" # UTC
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      action-dependencies:
        patterns:
          - "*"
